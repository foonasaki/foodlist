<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品一覧</title>
  <!-- 外部CSSファイルの読み込み -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2 style="text-align:center;">商品一覧</h2>
  <input type="text" id="searchBox" placeholder="商品名で検索してください">

  <!-- 横スクロール可能にするためのラッパ -->
  <div class="table-container">
    <table id="productTable">
      <thead>
        <tr>
          <th>分類</th>
          <th>商品</th>
          <th>価格</th>
          <th>販売場所</th>
          <th>備考</th>        
          <th>リンク</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('json/menu_data.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#productTable tbody');
        const searchBox = document.getElementById('searchBox');

        const renderTable = (filter = '') => {
          tbody.innerHTML = '';
          for (const [name, info] of Object.entries(data)) {
            if (name.includes(filter)) {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${info.分類}</td>
                <td>
                  <div style="display: flex; flex-direction: column; align-items: center;">
                    <span>${name}</span>
                    <img src="images/${info.画像ファイル名}" alt="${name}">
                  </div>
                </td>
                <td>${info.価格}</td>
                <td>${info.販売場所}</td>
                <td>${info.備考}</td>
                <td><a href="${info.URL}" target="_blank" rel="noopener noreferrer">${info.URL}</a></td>
              `;
              tbody.appendChild(row);
            }
          }
        };

        renderTable();

        searchBox.addEventListener('input', (event) => {
          renderTable(event.target.value);
        });
      })
      .catch(error => {
        console.error('JSONの読み込みに失敗しました:', error);
      });
  </script>
</body>
</html>
